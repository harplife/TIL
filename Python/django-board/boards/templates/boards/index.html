{% extends 'boards/base.html' %}
{% block body %}
<h1>Welcome to my Boards!</h1>

<hr>
<a href="/boards/new/">새로운 글 작성하러 가기!</a>
<hr>

<h2>POSTS</h2>
{% for board in boards %}
    <p>글 번호: {{ board.id }}</p>
    <p>제목: {{ board.title }}</p>
    {% if board.updated_at %}
    <p>updated: {{ board.updated_at }}</p>
    {% endif %}
    <!-- 링크 해주는 방식이 다르다~ -->
    <a href="{% url 'boards:detail' board.id %}">[상세글 보러가기]</a>
    <hr />
{% endfor %}
{% endblock %}
