{% extends 'boards/base.html' %}
{% block body %}

<hr>
<a href="/boards/new/">새로운 글 작성하러 가기!</a>
<hr>

<h2>POSTS</h2>
{% for board in boards %}

    <hr />
{% endfor %}
{% endblock %}
