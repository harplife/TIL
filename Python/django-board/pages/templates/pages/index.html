{% extends 'pages/base.html' %}

{% block body %}
<div class="jumbotron">
    <h1>게시글 목록</h1>
    {% if user.is_authenticated %}
    <a href="{% url 'pages:create' %}">[게시글 작성]</a>
    {% else %}
    <p>새 글을 쓰러면 <a href="{% url 'accounts:login' %}">[로그인]</a> 하세요!</p>
    {% endif %}
</div>

{% for post in posts %}
    <div class="card">
        <div class="card-body">
            <!--  1. 첫번째 글  -->
            <p>{{ post.pk }}. {{post.title}}</p>
            <a class="btn btn-info" href="{% url 'pages:detail' post.pk %}">상세보기</a>
        </div>
    </div>
    <br />
{% empty %}
    <p><strong>아직 작성된 글이 없습니다.</strong></p>
{% endfor %}

{% endblock %}
