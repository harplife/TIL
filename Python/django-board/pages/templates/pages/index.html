{% extends 'pages/base.html' %}

{% block body %}
<h1>게시글 목록</h1>
<a href="{% url 'pages:create' %}">[게시글 작성]</a>
<hr />

{% for post in posts %}
    <!--  1. 첫번째 글  -->
    <p>{{ post.pk }}. {{post.title}}</p>
    <a href="{% url 'pages:detail' post.pk %}">[글 상세보기]</a>
    <hr />
{% empty %}
    <p><strong>아직 작성된 글이 없습니다.</strong></p>
{% endfor %}

{% endblock %}
